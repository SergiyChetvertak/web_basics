<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Моя перша HTML-форма</title>
  </head>
  <body>
    <h1>Моя перша HTML-форма</h1>
    
     <form action="https://httpbin.org/get" method="get">
        <label for="name">Ім'я:
        <input type="text" id="name" name="name">
        </label><br><br>

        <label for="birthdate">Дата народження:
        <input type="date" id="birthdate" name="birthdate">
        </label><br><br>

        <label for="email">Імейл:
        <input type="email" id="email" name="email">
        </label><br><br>

        <label for="message">Повідомлення:
        <textarea id="message" name="message"></textarea>
        </label><br><br>
        
        <fieldset>
            <legend>Ваші улюблені напої?</legend>
            <label><input type="checkbox" name="drinks" value="coffee"> Кава</label><br>
            <label><input type="checkbox" name="drinks" value="tea"> Чай</label><br>
            <label><input type="checkbox" name="drinks" value="juice"> Сік</label><br>
            <label><input type="checkbox" name="drinks" value="water"> Вода</label>
        </fieldset><br>

        <fieldset>
            <legend>Моя національність</legend>
            <label><input type="radio" name="nationality" value="ukrainian"> Українець</label><br>
            <label><input type="radio" name="nationality" value="polish"> Поляк</label><br>
            <label><input type="radio" name="nationality" value="german"> Німець</label><br>
            <label><input type="radio" name="nationality" value="german"> Мадяр</label>
        </fieldset><br>

        <input type="submit" value="Надіслати">
        <input type="reset" value="Очистити">
    </form><br>
    <picture>
        <source media="(max-width: 468px)" srcset="https://picsum.photos/300/500">
        <source media="(min-width: 469px)" srcset="https://picsum.photos/1000/400">
        <img src="https://picsum.photos/800/400" alt="Демонстраційне зображення">
    </picture>
  </body>
</html>
